<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{fullname()}}</p>
      <!-- <a v-bind:href="url" target="_blank">Google link</a> -->
      <a :href="url" target="_blank">Google link</a>
      <p v-html="raw_url"></p>
      <p>{{age}}</p>

      <hr />

      <label>First Name</label>
      <input type="text" v-model="firstName" />

      <label>Middle Name</label>
      <input type="text" :value="middleName" @keyup.enter="updateMiddleName" />

      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('last name field changed', $event)"
      />

      <label>Age</label>
      <input type="text" v-model="firstName" />

      <button type="button" @click="age--">-</button>
      <button type="button" @click.ctrl="increment">+</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>
  </body>
</html>
